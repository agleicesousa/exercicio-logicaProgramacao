<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercícios | JavaScript</title>
  </head>
  <body>
    <header>
      <h1>💡 Exercícios | JavaScript 🚀</h1>
      <nav aria-label="Menu principal">
        <ul>
          <li><a href="#exercicio1">Reinvente o Título</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="exercicio1" aria-labelledby="titulo-ex1">
        <h2 id="titulo-ex1">🖌️ Exercício 1: Dê um toque especial</h2>
        <h3 id="titulo">✨ Título Brilhante (ou não tão brilhante!)</h3>
        <p>
          Você tem a missão de criar um novo título para este exercício. Solte a
          imaginação! 💭
        </p>

        <form>
          <label for="inputTitulo">Qual será o novo título?</label>
          <input
            id="inputTitulo"
            type="text"
            placeholder="Exemplo: O Melhor Título do Mundo!"
            aria-label="Campo para você criar um novo título"
            required
          />

          <button
            id="botao"
            type="button"
            aria-label="Clique para salvar o novo título"
          >
            ✨ Transformar Título
          </button>
        </form>
      </section>
    </main>

    <footer>
      <p>
        🌟 Criado com 💙 por
        <a href="#" target="_blank" aria-label="Saiba mais sobre Agleice Sousa"
          >Agleice Sousa</a
        >
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
